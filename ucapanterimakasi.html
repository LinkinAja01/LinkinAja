<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .thank-you h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 10px;
    }
    .thank-you p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .thank-you a {
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s ease;
    }
    .thank-you a:hover {
      background: #218838;
    }
  </style>
</head>
