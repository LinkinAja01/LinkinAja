<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Brand</title>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <style>
    /* CSS mu tetap, aku tidak ubah */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .brand-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .slogan {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }
    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      text-align: left;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0fb310;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0fb310;
    }
    .google-btn {
      margin-top: 10px;
      background-color: #ffffff;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-btn img {
      width: 18px;
      height: 18px;
    }
    .links {
      margin-top: 15px;
      font-size: 14px;
    }
    .links a {
      color: #007BFF;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    #errorMessage {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
  </style>

  <script>
    // Konfigurasi Firebase v8
    var firebaseConfig = {
      apiKey: "AIzaSyD_Et5wLL9Zk24Ewc-43mTG4DP-PblvPGY",
      authDomain: "linkinaja-23a4b.firebaseapp.com",
      projectId: "linkinaja-23a4b",
      storageBucket: "linkinaja-23a4b.appspot.com",
      messagingSenderId: "575411635239",
      appId: "1:575411635239:web:c8ff9067b78d57f92d7a02",
      measurementId: "G-F6LRLD1EYE"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="login-container">
    <img src="https://i.ibb.co.com/twGmdmz/Linkin-Aja-20250425-165144-0000.png" alt="Logo" class="logo" />
    <div class="brand-name">LinkinAja</div>
    <div class="slogan">Link pilihan dari toko terpercaya</div>

    <div class="form-title">Login</div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required />

      <label>
        <input type="checkbox" id="rememberMe" />
        Ingat saya
      </label>

      <button type="submit">Login</button>
    </form>

    <button class="google-btn" id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Login dengan Google
    </button>

    <div id="errorMessage"></div>

    <div class="links">
      <p><a href="lupapassword.html">Lupa password?</a></p>
      <p>Belum punya akun? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const googleLogin = document.getElementById('googleLogin');

    window.addEventListener('DOMContentLoaded', () => {
      const rememberedEmail = localStorage.getItem('rememberedEmail');
      if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
      }
    });

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMessage.style.display = 'none';

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var rememberMe = document.getElementById('rememberMe').checked;

      if (rememberMe) {
        localStorage.setItem('rememberedEmail', email);
      } else {
        localStorage.removeItem('rememberedEmail');
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(function() {
          window.location.href = 'home.html';
        })
        .catch(function(error) {
          errorMessage.textContent = error.message;
          errorMessage.style.display = 'block';
        });
    });

    googleLogin.addEventListener('click', function() {
      var provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(function() {
          window.location.href = 'home.html';
        })
        .catch(function(error) {
          errorMessage.textContent = 'Gagal login dengan Google: ' + error.message;
          errorMessage.style.display = 'block';
        });
    });
  </script>

</body>
</html>
